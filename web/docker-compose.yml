version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - EXTERNAL_API_URL=http://api:8080
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - manus-network

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - BING_API_KEY=${BING_API_KEY:-}
    restart: unless-stopped
    networks:
      - manus-network

networks:
  manus-network:
    driver: bridge
