version: '3.8'

services:
  manus-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manus-copilot-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - ENVIRONMENT=development
      - BING_API_KEY=${BING_API_KEY:-}
      - BING_ENDPOINT=https://api.bing.microsoft.com/v7.0/search
      - MANUS_NODE_URL=http://manus-blockchain:9545
      - MANUS_NETWORK_ID=1
      - MANUS_ENABLE_PLANETARY=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - manus-network

  # PostgreSQL database (for future use)
  postgres:
    image: postgres:15-alpine
    container_name: manus-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=manus_copilot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - manus-network

  # Redis cache (for future use)
  redis:
    image: redis:7-alpine
    container_name: manus-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - manus-network

networks:
  manus-network:
    driver: bridge

volumes:
  postgres-data:
